# Plugins
plugins:
- search:
    separator: '[\s\u200b\-]'
- tags
# Display the last modification time of the file
- git-revision-date-localized:
    type: datetime
    timezone: Asia/Shanghai
    enable_creation_date: true
    exclude:
    - comments.md
- redirects:
    redirect_maps:
      changelog/insiders.md: insiders/changelog.md
      reference/meta-tags.md: reference/index.md
      reference/variables.md: https://mkdocs-macros-plugin.readthedocs.io/
      sponsorship.md: insiders/index.md
      upgrading.md: upgrade.md
- minify:
    minify_html: true

# Customization
extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/hujianli94
  - icon: fontawesome/brands/weixin
    link: https://kaliarch-bucket-1251990360.cos.ap-beijing.myqcloud.com/blog_img/20220125122524.png
  - icon: fontawesome/solid/paper-plane
    link: mailto:<1879324764@qq.com>
    name: 发送邮件

  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well as to measure the effectiveness of our documentation and whether users find what they're searching for. With your consent, you're helping us to make our documentation better.
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
    feedback:
      title: Was this page helpful?
      ratings:
      - icon: material/emoticon-happy-outline
        name: This page was helpful
        data: 1
        note: >-
          Thanks for your feedback!
      - icon: material/emoticon-sad-outline
        name: This page could be improved
        data: 0
        note: >-
          Thanks for your feedback! Help us improve this page by using our <a href="https://github.com/hujianli94/hujianli94.github.io/issues/new/?title=[Feedback]+{title}+-+{url}" target=_blank>feedback form</a>.
# Extensions
markdown_extensions:
- tables
- admonition
- abbr
- pymdownx.details
- pymdownx.superfences
- pymdownx.smartsymbols
- pymdownx.inlinehilite
- pymdownx.keys
- markdown.extensions.def_list
- attr_list
- footnotes
- pymdownx.caret
- pymdownx.critic
- pymdownx.mark
- pymdownx.tilde
- meta
- def_list
- md_in_html
- pymdownx.snippets:
    auto_append:
    - english/phonetic_note.md # 英语单词注解统一放在该文件中
    base_path: ["docs/"]
- codehilite:
    guess_lang: false
    linenums: false
  #      check_paths: true
- toc:
    permalink: true
    slugify: !!python/object/apply:pymdownx.slugs.slugify {kwds: {case: lower}}
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.emoji:
    emoji_index: !!python/name:materialx.emoji.twemoji
    emoji_generator: !!python/name:materialx.emoji.to_svg
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.magiclink:
    repo_url_shorthand: true
    user: hujinali-chaina
    repo: devops-sre
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist:
    custom_checkbox: true

theme:
  name: "material"
  language: "zh"

  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

  # Static files
  static_templates:
  - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  features:
  - content.action.edit
  - content.action.view
  - content.code.copy
  - content.code.annotate
  # - content.tabs.link
  # - header.autohide
  # - navigation.expand
  - navigation.indexes
  - navigation.footer
  - navigation.indexes
  - navigation.tabs
  # - navigation.instant
  # - navigation.sections
  # - navigation.tabs.sticky
  - navigation.top
  - navigation.tracking
  - search.highlight
  - search.share
  - search.suggest
  # - toc.integrate

  palette:
  - scheme: default
    media: "(prefers-color-scheme: light)"
    primary: indigo
    accent: indigo
    toggle:
      icon: material/weather-night
      # icon: material/brightness-7
      # icon: material/lightbulb
      name: 切换至深色模式
  - scheme: slate
    media: "(prefers-color-scheme: dark)"
    primary: blue
    accent: blue
    toggle:
      icon: material/weather-sunny
      # icon: material/brightness-4
      # icon: material/lightbulb-outline
      name: 切换至浅色模式
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/images/favicon.png
  logo: assets/images/logo.png

